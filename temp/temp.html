<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" type="text/css" href="./temp.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Thông Tin Tài Khoản</legend>            <div class="form-container">
                <div class="form-row">
                    <div class="form-field">
                        <label for="lastName">Họ:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Nhập họ của bạn" required>
                    </div>
                    <div class="form-field">
                        <label for="firstName">Tên:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Nhập tên của bạn" required>
                    </div>
                </div>
                  <div class="form-row">
                    <div class="form-field">
                        <label for="birthdate">Ngày Sinh:</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-field">
                        <label for="gender">Giới Tính:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Chọn giới tính</option>
                            <option value="male">Nam</option>
                            <option value="female">Nữ</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-field">
                    <label for="email">Địa Chỉ Email:</label>
                    <input type="email" id="email" name="email" placeholder="ten@example.com" required>
                </div>
                  <div class="form-field">
                    <label for="phone">Số Điện Thoại:</label>
                    <input type="tel" id="phone" name="phone" placeholder="012-345-6789" required>
                </div>
                
                <div class="form-field">
                    <label for="username">Tên Đăng Nhập:</label>
                    <input type="text" id="username" name="username" placeholder="Chọn tên đăng nhập" required>
                </div>
                
                <div class="form-row">
                    <div class="form-field">
                        <label for="password">Mật Khẩu:</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required minlength="8">
                    </div>
                    <div class="form-field">
                        <label for="confirmPassword">Xác Nhận Mật Khẩu:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu" required minlength="8">
                    </div>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-confirm">Xác Nhận</button>
                <button type="reset" class="btn-reset">Đặt Lại</button>
            </div>
        </fieldset>
    </form>

    <script src="./temp.js"></script>
</body>
</html>
